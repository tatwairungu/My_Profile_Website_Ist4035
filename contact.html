<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me - Winston Tatwa</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Embedded CSS for form styling -->
  <style>
    .section-heading {
      font-size: 2rem;
      font-weight: bold;
      color: #003366;
      margin-bottom: 20px;
      position: relative;
    }

    .section-heading::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #0077cc;
      margin-top: 8px;
      border-radius: 5px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #003366;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #0077cc;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body style="background-color: #f4f9ff;">
  <header class="header">
    <div class="container">
      <h1 class="site-title">Winston Tatwa</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-heading">Contact Me</h2>

    <form class="contact-form" action="mailto:tatwairungu@icloud.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <p>Â© 2025 Winston Tatwa. All rights reserved.</p>
  </footer>
</body>
</html>
